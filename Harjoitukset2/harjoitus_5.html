 this.palautaNimi = function(){
  return nimi;
 }
 this.palautaIka = function() {
    
   return ika;
}

   this.palautaEmail = function() {
   return email;
 }
 this.palautaPuh = function() {

 }
 }

const tammi = new Person("Tammi");
